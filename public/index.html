<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
        <link rel="stylesheet" href="./style.css">
        <title>WhiteBoard</title>
    </head>
    <body>
        <div class="options-container">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="tools-container scale-tools">
            <img src="./icons/pencil.svg" class="pencil">
            <img src="./icons/eraser.svg" class="eraser">
            <img src="./icons/download.svg" class="download">
            <img src="./icons/notes.svg" class="note">
            <img src="./icons/upload.svg" class="upload">
            <img src="./icons/redo.svg" class="redo">
            <img src="./icons/undo.svg" class="undo">
        </div>
        <div class="pencil-modify-container">
            <div class="pencil-width-container">
                <input type="range" min="2" max="10" value="3" class="pencil-width">
            </div>
            <div class="pencil-color-container">
                <div class="pencil-color black"></div>
                <div class="pencil-color red"></div>
                <div class="pencil-color blue"></div>
            </div>
        </div>
        <div class="eraser-modify-container">
            <input type="range" min="2" max="10" value="3" class="eraser-width">
        </div>
        <canvas></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            let socket = io.connect("https://whiteboard-mxrm.onrender.com");
        </script>
        <script src="./tools.js"></script>
        <script src="./canvas.js"></script>
    </body>
</html>
